<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/dayTen/designOne.css">
</head>
<body>
    <nav>
        <div class = "container">
           <div class = header>
            <h1>Let's partner up</h1>
            <p>Let's level up your brand, together.</p><br>
           </div> 
        <form>
            <input type="text" placeholder="Name" name="name" required class="textbox"><br>
            <hr>
            <input type="text" placeholder="Email" name="email" required class="textbox"><br>
            <hr>
            
            <div class="dropdown">
                <select name="country" id="country" class="textbox">
                    <option value="US">US</option>
                    <option value="CANADA">CANADA</option>
                    <option value="UK">UK</option>
                </select> 
            </div>

            <div class="dropdown">
                <input type="tel" placeholder="+1(555)000-0000" name="phone" required class="textbox"><br>
            
            </div>
                
            <hr>

            <textarea placeholder="How can we help?" name="query" required class="textbox"></textarea><br>
            <hr>

            <button type="getStarted">Get started</button>  
            </form> 
            <div class="footer">
            <p>Prefer email? <a href="https://www.google.com/" style="color:dodgerblue">hello@untitledui.com</a></p>             
        </div>
        </div>
    </nav>
</body>
</html>
